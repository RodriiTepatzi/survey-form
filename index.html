<!DOCTYPE html>
<html>
    <head>
        <title>SurveyForm</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="main_container">
        <div id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">by: RodriiTepatzi</p>
        </div>

        <div id="survey-container">
            <form id="survey-form">
                <label id="name-label" for="name">Name: </label>
                <input id="name" type="text" name="name" placeholder="Rodrigo Tepatzi" required/>
                <label id="email-label" for="email">Email: </label>
                <input id="email" type="email" name="name" placeholder="email@rodriitepatzi.com" required/>
                <label id="number-label" for="number">Number: </label>
                <input id="number" type="number" name="someid" placeholder="00" min="0" max="100"/>
                <label for="dropdown">Gender</label>
                <select name="gender" id="dropdown">
                    <option value="-">-</option>
                    <option value="man">Man</option>
                    <option value="female">Female</option>
                </select>
                <div id="checkbox_container">
                    <label for="checkbox-item">
                    <input id="checkbox-item" type="checkbox" name="cb" value="1">1</label>
                    <label for="checkbox-item-2">
                    <input id="checkbox-item-2" type="checkbox" name="cb" value="2">2</label>
                    <label for="checkbox-item-3">
                    <input id="checkbox-item-3" type="checkbox" name="cb" value="3">3</label>

                </div>
                <div id="radio_container">
                    <label for="radio-item">
                    <input id="radio-item" type="radio" name="cb" value="1">1</label>
                    <label for="radio-item-2">
                    <input id="radio-item-2" type="radio" name="cb" value="2">2</label>
                    <label for="radio-item-3">
                    <input id="radio-item-3" type="radio" name="cb" value="3">3</label>

                </div>
                <textarea id="textarea" name="textarea" rows="4" cols="50">
                    
                </textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </body>
</html>
